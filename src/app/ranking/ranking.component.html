 <div class="col s12">
   <h5>{{title}}</h5>
    <div class="collection">
      <p class="collection-item" *ngFor="let q of quotes">
        <span class="blue lighten-4 badge">{{q.votes}}</span>
        {{q.sentence}}<br>
        <span class="blue-text">{{q.author}}</span>
      </p>
    </div>
</div>
